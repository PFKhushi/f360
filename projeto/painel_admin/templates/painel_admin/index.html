{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Admin - Fábrica de Software</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="{% static 'painel_admin/style.css' %}">
</head>
<body>
    <div class="d-flex">
        <nav class="sidebar">
            <div class="sidebar-header">
                <h3>Admin</h3>
            </div>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link active" href="#" data-section="dashboard"><i class="bi bi-grid-fill"></i> Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" data-section="usuarios"><i class="bi bi-people-fill"></i> Usuários</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" data-section="extensionistas"><i class="bi bi-person-badge"></i> Extensionistas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" data-section="projetos"><i class="bi bi-kanban-fill"></i> Projetos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" data-section="workshops"><i class="bi bi-easel-fill"></i> Workshops</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" data-section="imersoes"><i class="bi bi-water"></i> Imersões</a>
                </li>   
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" data-section="config"><i class="bi bi-gear-fill"></i> Configurações</a>
                </li>
                <li class="nav-item mt-auto">
                    <a class="nav-link" href="#" id="logout-btn"><i class="bi bi-box-arrow-left"></i> Sair</a>
                </li>
            </ul>
        </nav>

        <main class="main-content">
            <div id="content-area">
                </div>
        </main>
    </div>

    <div class="modal fade" id="formModal" tabindex="-1" aria-labelledby="formModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="formModalLabel">Formulário</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="modal-body-content">
                    </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'painel_admin/scripts.js' %}"></script>
</body>
</html>
